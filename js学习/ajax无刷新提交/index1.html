        function checkTelT(){
            var reg=/^(1\d{10})$/;
            var tel=document.getElementById("atc_my_2461").value;
            if(!(reg.test(tel))){
                alert("请输入正确的手机号1");
                document.getElementById("atc_my_2461").value="";
                return false;
            }else {
                $(function () {
                    $("#atc_my_2461").focus();//输入焦点
                    $("#atc_my_2461").keydown(function (event) {
                        if (event.which == "13") {//回车键,移动光标到密码框
                            $("#txtPass").focus();
                        }
                    });
                    $("#txtPass").keydown(function (event) {
                        if (event.which == "13") {//回车键，用.ajax提交表单
                            $("#btnLogin").trigger("click");
                        }
                    });

                        //开始发送数据
                        $.ajax
                        ({ //请求登录处理页
                            url: "http://yx.zhongyuedu.com/form/formsc_index_m_test.php", //登录处理页
                            dataType: "html",
                            //传送请求数据
                            data: "postdb[my_2461]="+$("#atc_my_2461").val()+"&mid="+$("#mid").val(),
                            //data: { atc_my_2461: atc_my_2461, txtPass: strTxtPass, mid: mid },
                            success: function (strValue) { //登录成功后返回的数据
                                //根据返回值进行状态显示
                                /*
                                 if (strValue == "True") {//注意是True,不是true
                                 $(".clsShow").html("操作提示，登录成功！" + strValue);
                                 }
                                 else {
                                 $("#divError").show().html("用户名或密码错误！" + strValue);
                                 }
                                 */
                            }
                        });
                        document.getElementById('frmUserLogin').style.display = "none";
                    });

                })
            }
        }

<script>
    function shake(o){
        var $panel = $("#"+o);
        box_left = 700;
        $panel.css({'left': box_left,'position':'absolute'});
        for(var i=1; 4>=i; i++){
            $panel.animate({left:box_left-(40-10*i)},50);
            $panel.animate({left:box_left+2*(40-10*i)},50);
        }
    }
</script>

<script language="javascript">

    function saveintroduce()
    {
        //获取接受返回信息层
        var introducemsg = document.getElementById("frmUserLogin");
        //获取表单对象和用户信息值
        var f = document.introduceedt;
        var elm1 = encodeURIComponent(f.elm1.value);
        //接收表单的URL地址
        var url = "http://yx.zhongyuedu.com/form/formsc_index_m_test.php";
        //需要POST的值，www.111cn.net 把每个变量都通过&来联接
        var postStr = 'elm1='+ elm1;
        //实例化Ajax
        //var ajax = InitAjax();
        var ajax = false;
        //开始初始化XMLHttpRequest对象
        if(window.XMLHttpRequest)
        { //Mozilla 浏览器
            ajax = new XMLHttpRequest();
            if (ajax.overrideMimeType)
            { //设置MiME类别
                ajax.overrideMimeType("text/xml");
            }
        }
        else if (window.ActiveXObject)
        { // IE浏览器
            try
            {
                ajax = new ActiveXObject("Msxml2.XMLHTTP");
            }
            catch (e)
            {
                try
                {
                    ajax = new ActiveXObject("Microsoft.XMLHTTP");
                }
                catch (e) {}
            }
        }
        if (!ajax)
        { // 异常，创建对象实例失败
            window.alert("不能创建XMLHttpRequest对象实例.");
            return false;
        }

        //通过Post方式打开连接
        ajax.open("POST", url, true);
        //定义传输的文件HTTP头信息
        ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        //发送POST数据
        ajax.send(postStr);
        //获取执行状态
        ajax.onreadystatechange = function()
        {
            //如果执行状态成功，那么就把返回信息写到指定的层里
            if (ajax.readyState == 4 && ajax.status == 200)
            {
                introducemsg.innerHTML = ajax.responseText;
            }
        }
    }
</script>

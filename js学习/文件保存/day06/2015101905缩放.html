<!doctype html>
<html>
<head>
<style>
img{display:block}
.box{float:left; border:solid 3px #0F0; position:relative;}
.black{ background-color:black; position:absolute; width:100%; height:100%;}
.box img{-webkit-transform:rotate(0); transition:all 2s;-webkit-transform-origin:left top;}
.box:hover img{-webkit-transform:scale(2,2);rotate(30deg);}
</style>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="box">
	<div class="black">
    	<img src="ceshi.png">
    </div>
</div>
</body>
</html>

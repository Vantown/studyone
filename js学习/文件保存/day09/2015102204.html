<!doctype html>
<html>
<head>

</script>
<style>

</style>

</head>

<body>
<div class="box">
<img src="模特-(30).png">
<img src="模特-(30).png">
<img src="模特-(30).png">
<img src="模特-(30).png">
</div>

<script>

$(".box").mouseenter(
		function(){
			$(this).children().animate({width:590});
		}
).mouseleave(

			$(".box").children().animate({width:80});
		}

)


</script>

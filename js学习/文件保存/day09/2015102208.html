<!doctype html>
<html>
<head>
<script src="jquery.js">
</script>
<style>
.box{width:590px; height:876px; background-color:#0F0; overflow:hidden; position:relative}
.imgbox{ width:1770px;}
.imgbox img{ float:left;}

.box span{ position:absolute;top:0; width:50px; height:50px; background-color:#0F0; cursor: pointer}
.leftspan{ left:0}
.rightspan{ right:0}
</style>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="box">
	<div class="imgbox">
    <img src="模特-(20).png">
    <img src="模特-(24).png">
    <img src="模特-(30).png">
	</div>
  	<div>
    	<span class="leftspan"></span>
        <span class="rightspan"></span>
    </div>
</div>

<script>
$(".box span:eq(0)").click(
		function(){
			$(".imgbox").animate({marginLeft:-590*1})
		}
)
$(".box span:eq(1)").click(
		function(){
			$(".imgbox").animate({marginLeft:-590*0})
		}
)
</script>

</body>
</html>

<!doctype html>
<html>
<head>
<style>
.box1{ width:100px; height:100px; background-color:#0F0; position:absolute;}
.box2{ width:100px; height:100px; background-color:#0FF; position:absolute; top:100px;}
</style>
<script src="jquery.js">
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="box1">
</div>
<div class="box2">
</div>

<script>
$(".box1").mouseenter(
		function(){
			$(".box2").animate({left:500},2000)	
		}
)
</script>
</body>
</html>

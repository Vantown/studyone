<!doctype html>
<html>
<head>
<style>
.box{ width:590px; height:876px; overflow:hidden; position:relative;}
.imgbox{ width:5900px; position: absolute}
.imgbox img{ float:left}
.lctrl{ width:100px; height:100px; font-size:36px; color:#FFF; border:solid 5px #FFF; border-radius:50%; background-color:#0F0; opacity:0.7; position:absolute; top:50%; left:50px; text-align:center; line-height:100px;}
.rctrl{ width:100px; height:100px; font-size:36px; color:#FFF; border:solid 5px #FFF; border-radius:50%; background-color:#0F0; opacity:0.7; position:absolute; top:50%; right:10%; text-align:center; line-height:100px;}
</style>
<script src="jquery.js">
</script>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<div class="box">
	<div class="imgbox">
    	<img src="tu1.png">
        <img src="tu2.png">
        <img src="tu3.png">
        <img src="tu4.png">
        <img src="tu5.png">
        <img src="tu6.png">
        <img src="tu7.png">
        <img src="tu8.png">
        <img src="tu9.png">
        <img src="tu10.png">
    </div>
    <div class="lctrl">&lt;</div>
    <div class="rctrl">&gt;</div>
</div>
<script>
$(".lctrl").click(
		function(){
			$(".imgbox)").animate({left:-590*1},1000)
		}
)
$(".rctrl").click(
		function(){
			$(".imgbox").animate({left:590*0},1000)
		}
)
</script>
</body>
</html>

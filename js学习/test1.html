<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <style type="text/css">
        /* CSS Document */
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td,a,div,img{
            padding: 0; margin: 0;
        }
        table{
            border-collapse:separate;
            border-spacing:0;
        }
        img {
            border: 0;
            margin:0;
        }
        ul,li{
            list-style: none;
        }

        h1,h2,h3,h4,h5,h6{
            font-weight: normal;
            font-size: 100%;
        }
        a{
            color:#514339;
            text-decoration:none;
        }
        a:hover{
            color:#c10000;
            text-decoration:underline;
        }
        body{
            font-size: 13px;
            color: #514339;
        }
        /*CSS初始化结束*/


        /*幻灯片CSS开始*/
        .lbswp{
            width:990px;
            height:490px;
            margin:0 auto;
            position: relative;
        }
        .lbswp_main{
            width:990px;
            height:auto;
            position: absolute;
            left:0;
            top:0;
        }
        .lbswp_main li a img{
            display: block;
            width:990px;
            height:490px;
            position: absolute;
            left:0;
            top:0;
        }
        .lbswp_span{
            width:990px;
            height:35px;
            position: absolute;
            left:0;
            bottom: 0;
            zoom: 1;
        }
        .lbswp_span span{
            width: 60px;
            height:10px;
            display: block;
            float: left;
            margin-left: 10px;
            background-color: #fff;
        }
        .lbswp_span p{
            width: 350px;
            height:10px;
            margin: 0 auto;
        }
        .lbswp_span .lbswp_span_at{
            background-color: #00FF00;
        }

        /*幻灯片css结束*/

    </style>
</head>
<body>

<div class="lbswp">

    <div class="lbswp_main">
        <ul class="lbswp_ul">
            <li><a><img src="jsimg/lb1.png"> </a></li>
            <li><a><img src="jsimg/lb2.png"> </a></li>
            <li><a><img src="jsimg/lb3.png"> </a></li>
            <li><a><img src="jsimg/lb1.png"> </a></li>
            <li><a><img src="jsimg/lb2.png"> </a></li>
        </ul>
    </div>

    <div class="lbswp_span">
        <p>
            <span class="lbswp_span_at"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </p>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function(){
        var num=$('.lbswp_span span').length;
        var i_mun=0;
        var timer_benner=null;

        $('.lbswp_ul li:gt(0)').hide();

        $('.lbswp_span span').mouseover(function(){
            $(this).addClass('lbswp_span_at').siblings('span').removeClass('lbswp_span_at');
            var i_mun1=$('.lbswp_span span').index(this);
            $('.lbswp_ul li').eq(i_mun1).fadeIn(800).siblings('li').fadeOut(200);

            i_mun=i_mun1;
        });

        function bannerMoveks(){
            timer_benner=setInterval(function(){
                move_banner()
            },4000)
        };
        bannerMoveks();

        $('.lbswp').mouseover(function(){
            clearInterval(timer_benner);
        });

        $('.lbswp').mouseout(function(){
            bannerMoveks();
        });

        function move_banner(){
            if (i_mun==num-1){
                i_mun=-1
            }
            $('.lbswp_ul li').eq(i_mun+1).fadeIn(800).siblings('li').fadeOut(800);
            $('.lbswp_span span').eq(i_mun+1).addClass('lbswp_span_at').siblings('span').removeClass('lbswp_span_at');

            i_mun++

        }

    })
</script>

</body>
</html>

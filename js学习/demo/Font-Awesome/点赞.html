<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

<style>
			.fa {
				display: inline-block;
				font: normal normal normal 14px/1 FontAwesome;
				font-size: inherit;
				/* text-rendering: auto; */
				/* -webkit-font-smoothing: antialiased; */
				-moz-osx-font-smoothing: grayscale;
			}

			.fa-heart:before {
				content: "\f004"
			}
			@font-face {
				font-family: 'FontAwesome';
				src: url('fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'), url('fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
			}
		</style>

	</head>
	<body id="body">
	<div style="width: 100px;height: 100px;background-color: red">
		<i class="fa fa-heart" style="color: white"></i>
	</div>
	</body>
</html>
